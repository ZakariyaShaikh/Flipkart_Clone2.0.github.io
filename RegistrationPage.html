<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body class="bg-dark text-dark">
    <form id="registrationForm" action="">
        <div class="container">
            <div class="text-light">
                <center>
                    <h1>Sing Up</h1>
                </center>
            </div>
            <div class="form-floating mb-3 mt-3">

                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                <label for="name" >Name:</label>

            </div>
            <div class="form-floating mb-3 mt-3">

                <input type="text" id="mobile"class="form-control" placeholder="Enter your Mobile Number" required>
                <label for="mobile">Mobile Number:</label>

            </div>
            <div class="form-floating mb-3 mt-3">

                <input type="text" id="email" class="form-control" placeholder="Enter your Email ID" required>
                <label for="email">Email ID:</label>

            </div>
            <div class="form-floating mb-3 mt-3">

                <input type="text" id="password" class="form-control" placeholder="Enter your Password" required>
                <label for="password">Password:</label>

            </div>
            <div class="form-floating mb-3 mt-3">

                <input type="text" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                <label for="confirmPassword">Confirm Password:</label>

            </div>
            <br>
            <button type="submit" class="btn btn-primary bg-success">Register</button>
        </div>
        </div>
    </form>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
    
            const name = document.getElementById('name').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
    
            const emailRegex = /^[A-Za-z][A-Za-z0-9._%+-]*@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/; 
            const phoneRegex = /^\d{10}$/; 
            const passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    
            if (!name || !mobile || !email || !password || !confirmPassword) {
                alert('All fields are mandatory. Please fill out all fields.');
                return;
            }
    
            if (!emailRegex.test(email)) {
                alert('Invalid email format. Email should start with a letter and follow standard email rules.');
                return;
            }
    
            if (!phoneRegex.test(mobile)) {
                alert('Invalid phone number. Please enter exactly 10 digits.');
                return;
            }
    
            if (!passwordRegex.test(password)) {
                alert('Invalid password. Password must be 8-12 characters long, include an uppercase letter, a lowercase letter, a number, and a special character.');
                return;
            }
    
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }
    
            alert('Registration successful!');
 
            document.getElementById('registrationForm').reset();
        });
    </script>
    
</body>

</html>
