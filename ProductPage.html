<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .product {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
        }

        .product h2 {
            margin-top: 0;
        }

        .product p {
            font-size: 16px;
        }

        .buy-now-button {
            background-color: #f28a30;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body class="container">
    <div class="container">
        <div class="product">
            <h2> All Products </h2>
            <img src="cloth2.webp" alt="Super Comfy Chair">
            <p>Very Comfertable and easy to wash and dry.</p>
            <p><strong>Price:</strong> $99.99</p>
            <button class="buy-now-button">Buy Now</button>
        </div>
    </div>
